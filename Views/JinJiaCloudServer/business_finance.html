<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>智慧业务-财务</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_545610_unke9y3ln7wlv7vi.css" />
		<link rel="stylesheet" type="text/css" href="css/business_finance.css" />
	</head>

	<body>
		<div class="main">
			<div class="purchase">
				<!-- 销售额 -->
				<p class="content-title">
					<i class="icon iconfont icon-web-triangle-left"></i> 销售额
					<i class="icon iconfont icon-web-triangle-right"></i>
				</p>
				<!-- 各公司销售额统计图 -->
				<div class="consumption-rate" id="consumptionRateId"></div>
				<!-- 劲嘉集团销售额逐年统计图 -->
				<div class="amount-statistics" id="amountStatisticsId"></div>
				<!-- 营业利润 -->
				<p class="content-title clear" style="height: 12%;">
					<i class="icon iconfont icon-web-triangle-left"></i> 营业利润
					<i class="icon iconfont icon-web-triangle-right"></i>
				</p>
				<!-- 营业利润曲线图 -->
				<div class="operating-profit" id="operatingProfitId">
					
				</div>
			</div>
			<!-- 市场分布 -->
			<div class="personnel">
				<!-- 市场分布 -->
				<p class="content-title" style="height: 10%;">
					市场分布
				</p>
				<!-- 市场分布地图 -->
				<div class="market-distribution-map" id="marketMapId"></div>
			</div>
			<!-- 库存 -->
			<div class="pay-taxes">
				<p class="pay-taxes-title">
					纳税捐款总额
				</p>
				<div class="pay-taxes-box">
					<div class="pay-taxes-box-half">
						<p class="pay-box-half-title">
							累计纳税总额
						</p>
						<div class="senior-executive-num">
							<span>4</span><span>0</span><label>.</label><span>5</span><span>6</span><font>亿</font>
						</div>
					</div>
					<div class="pay-taxes-box-half">
						<p class="pay-box-half-title">
							累计捐款总额
						</p>
						<div class="senior-executive-num">
							<span>1</span><span>8</span><label>.</label><span>6</span><span>3</span><font>亿</font>
						</div>
					</div>
				</div>
				<div class="asset-statistics" id="assetStatisticsId">
					
				</div>
			</div>
			<!-- 业态 -->
			<div class="capacity">
				<p class="operation-type-title">
					业态
				</p>
				<div class="operation-type">
					
				</div>
			</div>
		</div>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts3.min.js" type="text/javascript" charset="utf-8"></script>
       <script type="text/javascript" src="js/echart_map/echarts-gl.min.js"></script>
       <script type="text/javascript" src="js/echart_map/ecStat.min.js"></script>
       <script type="text/javascript" src="js/echart_map/dataTool.min.js"></script>
       <script type="text/javascript" src="js/echart_map/china.js"></script>
       <script type="text/javascript" src="js/echart_map/world.js"></script>
       <script type="text/javascript" src="js/echart_map/api.map.baidu.js"></script>
       <script type="text/javascript" src="js/echart_map/bmap.min.js"></script>
       <script type="text/javascript" src="js/echart_map/simplex.js"></script>
		<script src="js/business_finance.js" type="text/javascript" charset="utf-8"></script>
	
	</body>

</html>
